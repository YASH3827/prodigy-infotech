<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        
        <div class="stopwatch">
            <div class="timerdisplay">00 : 00 : 00 : 00</div>
        </div>
        
        <div class="buttons">
            <div id="stopbtn" class="btn" style="--clr: rgb(50, 98, 121);">Stop</div>
            <div id="startbtn" class="btn" style="--clr: rgb(174, 117, 198);">Start</div>
            <div id="resetbtn" class="btn" style="--clr: #843d3d;">Reset</div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
